<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="image-header" src="../images/illustration-hero.svg" alt="Dance">
      <div class="container-info">
        <h1 class="info-title">Order Summary</h1>
        <p class="info-subtitle">You can now listen to millons of song, audiobook, and poscast on any device anywhere you like!</p>
      </div>
      <div class="container-plan">
        <img class="icon-music" src="../images/icon-music.svg" alt="music">
        <div class="container-price">
          <h3 class="plan-title">Annual Plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="change-plan" href="#">Change</a>
      </div>
      <button class="btn-payment">Proceed to Payment</button>
      <a class="btn-cancel" href="#">Cancel Order</a>
    </div>
  </div>
</body>
</html>
